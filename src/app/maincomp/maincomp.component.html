

<div id="example">
  <ul id="menu">
                <li>
                    Products
                    <ul >
          <li  label="textName" fieldType="CONTROL_TEXT" (click)="forDiv($event)">textName</li>
          <li  label="List" fieldType="CONTROL_DROPDOWN" (click)="forDiv($event)">List</li>
          <li  label="operation" fieldType="CONTROL_OPERATOR" (click)="forDiv($event)">operation</li>
          <li  label="dateTime" fieldType="CONTROL_DATETIME" (click)="forDiv($event)">dateTime</li>
          <li  label="bool" fieldType="CONTROL_BOOLEAN" (click)="forDiv($event)">bool</li>
          <li  label="tag" fieldType="CONTROL_TAG" (click)="forDiv($event)">tag</li>
          <li  label="textOp" fieldType="CONTROL_textOp" (click)="forDiv($event)">textOp</li>
                  </ul>
             </li>
        </ul>
      <input type="button" id="getAll" value="GET VALUES" onclick="getValues();">
      <input type="button" id="clearAll" value="CLEAR ALL" onclick="buttonClear();" >
      <input type="button" id="createControl_FromDatabase" value="createControl_FromDatabase" onclick="createControl_FromDatabase();" >
      <input type="text" id="inputControl" >
</div>


<!-- <ng-template *ngIf="x === ; then first; foo === 2; then second else third" ></ng-template> -->
<!-- mDivs start -->
<!-- <ng-container *ngIf="showMdiv"> -->
    
<div *ngFor="let container of containers;let i=index"  class="mdiv"  [id]="'mdiv'+i">

<!-- contentDivs start -->
<div  attr.fieldType = "{{FieldType}}"  class = "contentDivClass" [id]="'contentDiv'+i">

<!-- label -->
<label [id]="'label'+i">{{LabelName[i]}}</label>

</div>

<!-- span -->
<span  [id]="'span'+ i">{{InputValuesArray[i]}} </span>

<!-- childDiv starts -->
<div [id]="'ChildDiv'+i" class = "childdivclass">

  <!-- switch cases for different fieldTypes -->
  <ng-container [ngSwitch]="FieldType[i]">

      <!-- (input)="onKey($event)" -->
  <input (input)="onKey($event)" type="text" *ngSwitchCase="'CONTROL_TEXT'"  class = "textValueClass" [id]="'textValue'+i"  />

    <select  *ngSwitchCase="'CONTROL_DROPDOWN'" class = "selectClass" [id]="'dropdown' + i"> 
      <option value="0">default</option>  
      <option value="1">1</option>  
      <option value="2">2</option>  
      <option value="3">3</option> 
       <option value="4">4</option>
    </select>
    
    <select *ngSwitchCase="'CONTROL_OPERATOR'" class = "selectClass" [id]="'dropdown' + i">    
          <option value="0">default</option>  
          <option value="1">1</option>  
          <option value="2">2</option>  
          <option value="3">3</option> 
           <option value="4">4</option>
    </select>
    <input *ngSwitchCase="'CONTROL_OPERATOR'" #first type="text" class = "textValueClass" [id]="'textValue'+i"/>


      <input  *ngSwitchCase="'CONTROL_BOOLEAN'" type="radio" class = "radioYesClass" name="'condition'+i" [id]="'inputYes'+i" value="yes" /> 
      <input *ngSwitchCase="'CONTROL_BOOLEAN'" type="radio" class = "radioNoClass" [id]="'inputNo'+i" name="'condition'+i" value="no"/>

    <select *ngSwitchCase="'CONTROL_textOp'" class = "selectopClass" [id]="'dropdown'+i"> 
        <option value="begin with">begin with</option>  
        <option value="end with">end with</option>  
        <option value="contain">contain</option>  
        <option value="between">between</option> 
    </select>
    <input *ngSwitchCase="'CONTROL_textOp'" type="text" class = "textopClass" [id]="'textValue'+i"/>

    <div *ngSwitchDefault>WITH KENDO</div>
    
  </ng-container>
 
  <!-- ChildDiv end -->
</div> 

  <!-- btnApply -->
  <input  type="button" [id]="'btnApply'+i" value="APPLY" (click)="doBtnApply(i)" class="btnApplyClass">

  <!-- btnCancel  -->
  <input  type="button" [id]="'btnCancel'+i" value="CANCEL" (click)="doBtnCancel(i)" class="btnBtnClass">

</div>
