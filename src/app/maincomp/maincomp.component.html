<!-- mDivs start -->

<!-- *ngFor="let i of containers" -->
<!-- ; trackBy: trackByFn -->
<div >
  <div *ngFor="let container of containers; let i = index" #myElement>
    <div *ngIf=" container == true " class="mdiv" [id]="'mdiv'+i">

      <!-- contentDivs start -->
      <div (click)="contentDiv(i)" attr.fieldType="{{FieldType}}" class="contentDivClass" [id]="'contentDiv'+i">

        <!-- label -->
        <label [id]="'label'+i">{{LabelName[i]}}</label>

        <!-- span -->
        <span [id]="'span'+ i">{{SpanArray1[i]}} </span>
        <span [id]="'span'+ i">{{SpanArray2[i]}} </span>

      </div>

      <!-- childDiv starts -->
      <div *ngIf=" ChildDivExpanded[i] == true " [id]="'ChildDiv'+i" class="childdivclass">

        <!-- switch cases for different fieldTypes -->
        <ng-container [ngSwitch]="FieldType[i]">

          <!-- (input)="onKey($event)" || [(ngModel)]="SpanArray[i]" -->
          <input [(ngModel)]="SpanArray1[i]" type="text" *ngSwitchCase="'CONTROL_TEXT'" class="textValueClass" [id]="'textValue'+i" />

          <select [(ngModel)]="SpanArray1[i]" *ngSwitchCase="'CONTROL_DROPDOWN'" class="selectClass" [id]="'dropdown' + i">
            <option value="0">default</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>

          <select [(ngModel)]="SpanArray1[i]" *ngSwitchCase="'CONTROL_OPERATOR'" class="selectClass" [id]="'dropdown' + i">
            <option value="0">default</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <input [(ngModel)]="SpanArray2[i]" *ngSwitchCase="'CONTROL_OPERATOR'" #first type="text" class="textValueClass"
            [id]="'textValue'+i" />


          <input [(ngModel)]="SpanArray1[i]" *ngSwitchCase="'CONTROL_BOOLEAN'" type="radio" class="radioYesClass"
            [name]="'condition'+i" [id]="'inputYes'+i" value="yes" />
          <input [(ngModel)]="SpanArray1[i]" *ngSwitchCase="'CONTROL_BOOLEAN'" type="radio" class="radioNoClass" [id]="'inputNo'+i"
            [name]="'condition'+i" value="no" />

          <select [(ngModel)]="SpanArray1[i]" *ngSwitchCase="'CONTROL_textOp'" class="selectopClass" [id]="'dropdown'+i">
            <option value="begin with">begin with</option>
            <option value="end with">end with</option>
            <option value="contain">contain</option>
            <option value="between">between</option>
          </select>
          <input [(ngModel)]="SpanArray2[i]" *ngSwitchCase="'CONTROL_textOp'" type="text" class="textopClass" [id]="'textValue'+i" />


          <kendo-datepicker [format]="'dd-MMM-yyyy'" [(ngModel)]="SpanArray1[i]" *ngSwitchCase="'CONTROL_DATETIME'"></kendo-datepicker>

          <kendo-datepicker [format]="'dd-MMM-yyyy'" [(ngModel)]="SpanArray2[i]" *ngSwitchCase="'CONTROL_DATETIME'"></kendo-datepicker>


          <kendo-multiselect [data]="MultiSelectdata" [(ngModel)]="SpanArray1[i]" *ngSwitchCase="'CONTROL_TAG'">
          </kendo-multiselect>

          <!-- ng-container ends -->
        </ng-container>

        <!-- ChildDiv end -->
      </div>

      <!-- btnApply -->
      <input *ngIf=" BtnApplyExpanded[i] == true " type="button" [id]="'btnApply'+i" value="APPLY" (click)="doBtnApply(i)"
        class="btnApplyClass">

      <!-- btnCancel  -->
      <input type="button" [id]="'btnCancel'+i" value="CANCEL" (click)="doBtnCancel(i)" class="btnBtnClass">

    </div>
  </div>
<!-- </ng-container> -->
<!-- </ng-container> -->
</div>
